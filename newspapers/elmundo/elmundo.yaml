---
attributes:
  title:
    - function: 'soup.find'
      name: 'h1'
      class_: 'ue-c-article__headline js-headline'
    - attribute: 'text'
  subtitle:
    - function: 'soup.find'
      name: 'p'
      class_: 'ue-c-article__standfirst'
    - attribute: 'text'
  author:
    - function: 'soup.find'
      name: 'div'
      class_: 'ue-c-article__byline-name'
    - attribute: 'text'
    - function: 'replace'
      oldvalue: '\n'
      newvalue: ''
  date:
    - function: 'soup.find'
      name: 'div'
      class_: 'ue-c-article__publishdate'
    - attribute: 'time["datetime"]'
  body:
    - function: 'soup.find'
      name: 'div'
      class_: 'ue-l-article__body ue-c-article__body'
    - fucntion: 'find_all'
      name: 'p'
